{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-12">
  <ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
    <li class="active">发表文章</li>
  </ol>
<form action="/article/create/{{b.id}}" method="POST">{%csrf_token%}
  <label>标题</label>
  <input type="text" name="title" value="{{form.title.value}}"/>
  <br />
  <label>内容</label>
  <textarea name="content">{{form.content.value}}</textarea>
  <br />
  <label>提交</label>
  <button>提交</button>
  <br />
</form>

{% for field in form %}
   {% if field.errors %}
      {% for error in field.errors %}
         <div class="alert alert-danger">{{field.label}}:{{error}}</div>
      {% endfor %}
   {% endif %}
{% endfor %}

</div>
{% endblock %}
